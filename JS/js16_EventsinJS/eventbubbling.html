<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Bubbling</title>
    <style>
        .child{
            background-color: gray;
            margin: 10px;
            padding: 10px;
            border: 2px solid black;
            cursor: pointer;
        }
        .childcontainer  {
            background-color: rgb(92, 197, 92);
            margin: 10px;
            padding: 14px;
        }
        .container{
                 background-color: rgb(4, 107, 4);
            margin: 10px;
            padding: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="childcontainer">
            <div class="child">
                I am a child 
            </div>
        </section>

    </div>
    <script>
        document.querySelector(".child").addEventListener("click",(e)=>{
            alert("child was clicked")
        })
        document.querySelector(".childcontainer").addEventListener("click",(e)=>{
             e.stopPropagation();
            alert("childcontainer was clicked")
        })
        document.querySelector(".container").addEventListener("click",()=>{
            alert("container was clicked")
        })

        // when you click on the child then the childcontainer also gets clicked and container was also clicked 
        // It means the event gets bubbled up 
        // So if the event listener was added to body then it will also run 
        // so to stop this bubblind we need to stop propagation using the stoppropagation method .
             document.querySelector(".child").addEventListener("contextmenu",(e)=>{
            e.stopPropagation();
            alert("child was right clicked")
        })
        document.querySelector(".childcontainer").addEventListener("contextmenu",()=>{
            alert("childcontainer was right clicked")
        })
        document.querySelector(".container").addEventListener("contextmenu",()=>{
            alert("container was right clicked")
        })
