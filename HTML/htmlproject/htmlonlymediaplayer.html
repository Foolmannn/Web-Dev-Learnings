<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
</head>
<body>
    <header>
        <h1>Simple media player</h1>
    </header>
    <main>
        <div>Video 1<br>
            <video src="1.mp4" controls></video>    </div>
        <div>Video 2<br>
             <video src="2.mp4" controls></video>
        </div>
        <div>Video 3<br>
             <video src="3.mp4" controls></video>
        </div>
        <div>Video 4<br>
             <video src="4.mp4" controls>

        </div>
        <div>Video 5<br>
             <video src="5.mp4" controls></video>
        </div>
        <div>Video 6<br>
             <video src="6.mp4" controls></video>
        </div>
        <div>Audio 1<br>
            <audio src="meow1.mp3" controls></audio>
        </div>
        <div>Audio 2<br>
             <audio src="2.mp3" controls muted></audio>
        </div>
        <div>Audio 3<br>
             <audio src="3.mp3" controls preload="metadata"></audio>
        </div>
        <div>Audio 4<br>
             <audio src="4.mp3" autoplay controls></audio>
        </div>
        <div>Audio 5<br>
             <audio src="5.mp3" controls></audio>
        </div>
        <div>Audio 6<br>
             <audio src="6.mp3" controls></audio>
        </div>
    </main>
</body>
</html>
