<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="post">
        <label for="username">Enter your username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username">
        <div>
            <br>
            <input type="radio" id="gender" name="gender" value="male">
            <label for="gender">Male</label>
            <input type="radio" id="gender" name="gender" value="female">
            <label for="gender">Female</label>
        </div>
        <div>
            <br>
            <input type="checkbox" id="subs" name="subscribe" value="yes">
            <label for="subs">Do you want to subscribe??</label>
        </div>
        <div>
            <br>
            <label for="comment">Send comment!</label>
            <br>
            <textarea id="comment" name="comment" rows="5" cols="50"
                placeholder="Enter your comment here..."></textarea>
        </div>
<div>
    <select name="fruits">
        <option value="apple">Apple</option>
        <option value="orange">Orange</option>
        <option value="pineapple">Pineapple</option>
        <option value="mango">Mango</option>
    </select>
</div>

    </form>
    <a href="https://developer.mozilla.org/en-US/docs/Learn_web_development/Extensions/Forms">DOCS</a>

</body>

</html>
