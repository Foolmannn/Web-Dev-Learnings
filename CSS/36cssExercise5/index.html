<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5 css layout design</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        li a{
            text-decoration: none;

        }
        body{
            background-color: grey;
            position: relative;
        }
        .nav{
            height: 100px;
            top: 0px;
            border: 2px solid red;
            margin-bottom: 20px;
            position: sticky;
            background-color: yellow;
            

          
        }
        .nav ul{
            margin-top: 30px;
        }
        .nav ul li {
            font-size: 25px;
            padding: 30px;
            margin: 20px;
            list-style: none;
            display: inline;
            
            

        }
        .container{
            height: 90vh;
            padding: auto;
            margin: auto;
            
            display: flex;
            background-color: aqua;
            border: 2px solid black;
        }
        .box1{
            padding: 20px;
            margin-top: auto;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: auto;
            border: 2px solid black;
            background-color: blueviolet;
            height: 400px;
            width: 300px;
        }
        .box2{
            padding: 20px;
             margin-top: auto;
            margin-left: auto;
            margin-bottom: auto;
            margin-right: auto;
            border: 2px solid black;
            background-color: rgb(56, 211, 17);
             height: 400px;
            width: 300px;
        }
        .greetings{
            font-size: 30px;
            padding: 30px;margin: 30px;
            font-family: 'Times New Roman', Times, serif;
            border: 2px solid blue;
            border-radius: 20px;
            text-align: center;

        }
        
        .footer ul li{
           display: inline;
           padding: 40px;
           list-style: none;
       }
        .footer{
            border: 2px solid green;
            padding: 20px;
            margin: 20px;
            font-size: 25px;
        }
               .logo{
                margin-left: 90vw;
                bottom: 100px;
                 position: fixed;
                
               }
               a:hover{
                color: black;
                background-color: aqua;
               }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="\">Home</a></li>
            <li><a href="\">Cart</a></li>
            <li><a href="\">Shop</a></li>
            <li><a href="\">Profile</a></li>
        </ul>

    </div>
    <div class="container">
        <div class="box1">

        </div>
        <div class="box2">

        </div>
    </div>
    <div class="greetings">
        <p>Welcome to this Sigma Web Development Express.</p>

    </div>
    <div class="footer">
        <ul>
            <li><a href="\">About</a></li>
            <li><a href="\">Email</a></li>
            <li><a href="\">Customer Care</a></li>
            <li><a href="\">Contact</a></li>
        </ul>
    </div>
    <div class="logo">
        <img src="logo.png" alt="" width="60px">
    </div>
</body>
</html>
