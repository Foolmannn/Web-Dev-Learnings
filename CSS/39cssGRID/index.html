<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 2px solid rgb(133, 133, 0);
            height: 80vh;
            display: grid;
            grid-template-columns: 100px 120px;
            grid-template-rows: [firstrowline] 100px [secondrowline] 150px 200px;
            /* Naming the name of lines  */
        }
        .container1{
                 border: 2px solid rgb(133, 133, 0);
            height: 80vh;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            /* this divides the columns into three section of 1 part 2 part and 1 part fractions */
            /* fr means the fraction of the width or height  */
            /* grid-template-rows: repeat(4,minmax(100px,1fr)); */
            grid-template-rows: repeat(4,100px);
            gap: 34px;
            row-gap: 10px;
            column-gap: 20px;
            justify-items: center;
            align-items: center;


            /* Do not use the padding in th grid  */

        }
        .item{
            border: 2px solid black;
            height: 55px;
            width: 55px;
            /* width: 55px; */

        }
        .item3{
            /* grid-row: 1/2;  */
            /* this can be done using */
            grid-row-start: 1;
            grid-row-end: secondrowline;
            /* this means item3 to take grid row 1 line to row line2  */
            grid-column: 1/3;/*using the short hand*/
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
    </div>
    <div class="container1">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
    </div>
</body>
</html>
