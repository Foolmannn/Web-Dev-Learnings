<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Media Query</title>
    <style>
          body{
              background-color: red;

          }
          /* media types like printer, screen, speech,  */
          /*SYNTAX @media not|only mediatype and (expressions){
              css-code;
          } */

 /* media queries help us to adjust the site according to the device sizes  */
 /* in raw css media queries can be used but in libraries like tailwind and bootstrap use them in bg automatically  */

          @media only screen and (max-width:455px){
              body{
                  background-color: blue;
              }
              .boxes{
                flex-direction: column;
              }
    

            }
            @media screen and (orientation: landscape){
                body{
        background-color: yellow;
                }    
        }
        .boxes{
                display: flex;
         }
        .box{
             width: 344px;
             height: 344px;
             background-color: green;
             padding: 3px;
             margin: 4px;

        }
    </style>
  </head>
  <body>
    <div>Hey I am a red body.</div>
    <div class="boxes">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
