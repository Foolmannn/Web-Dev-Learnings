<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS position</title>
    <style>
        *{
            padding: 10px;
            margin: 4px;

        }
        .box{
            height: 100vh;
          width: 90vw;
            padding: 3px;
            margin: 3px;
            border: 2px solid black;

        }
    .box1{
        top: 0px;
        height: 100px;

        background-color: green;
        position: sticky;
    }
    .box2{
        background-color: rgb(238, 107, 19);
        /* position: static;
        z-index: -1;
        z-index alter the top position 
        top: 34px;
        left: 10px; */
    }
    .box3{
        background-color: rgb(158, 24, 80);
        position: fixed;
        top: 113px;
    }
    .box4{
        background-color: rgb(199, 238, 24);

    }
    .parent{
      padding: 23px;
      margin: 43px;
          /* position absolute makes the child to manage it position according to relative to the parent position if the parent has no position set then it will set relative according to it upper tag ie body then html */
          border: 2px solid purple;
    }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box box1">

        </div>
        <div class="box box2">

        </div>
        <div class="box box3">

        </div>
        <div class="box box4"> 

         </div>
    </div>

</body>
</html>
