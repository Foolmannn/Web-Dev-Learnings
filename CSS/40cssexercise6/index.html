<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 6 using the flexbox</title>
    <style>
        .nav{
            display: flex;
            height: 10vh;
            border: 2px solid rgb(189, 189, 189);
              justify-content: space-around;
              /* justify-content: space-between; */
              border-radius: 10px;
              top: 0;
              position: sticky;
               flex-wrap: wrap;
              background-color: rgb(238, 238, 238);
              align-content: space-around;
              flex-grow: unset;

        }
        .links ul{

            display: flex;
        }
       .links ul li{
            list-style: none;
            align-items: center;

        /* display: inline-flex;       */
        /* display: inline-block; */
        padding: 15px;            
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .nav .logo{
            /* align-self: flex-start; */
            margin-top: 10px;
            align-items: flex-start;
        }
        .heading{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 40px;
            text-align: center;
            margin: 50px;

        }
        .nav .links ul li a{
            text-decoration: none;
            color: black;
        }
        .down{
            align-self: center;
            padding: 10px;
            margin-right: 10px;
          background-color: rgb(223, 188, 36);
            border: 2px solid gray;
            border-radius: 10px;
        }
        .lang{
            padding: 10px;
            align-self: center;
        }
        .search{
            align-self: center;
            margin-left: 10px;
        }
        .nav .lang a{
            text-decoration: none;
            color: black;
        }
        .nav .down a{
            text-decoration: none;
            color: black;
        }
        p{
            /* display: flex; */
            font-family: 'Times New Roman', Times, serif;
            font-size: large;
            color: grey;
            height: 60px;
            width: 50vw;
            margin: auto;
/* align-content: center; */
justify-content: center;
        }
        .right{
            display: flex;
            justify-content: flex-end;

        }
        .downloadlink{
            border: 2px solid black;
            display:inline-flex;
        margin-top: 50px;
        justify-content: center;
        /* margin: auto; */
       
            padding: 20px;
            background-color: rgb(223, 188, 36);
            border-radius: 10px;
             

        }
        .downloadlink a{
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: black;
        }
.search a{
    text-decoration: none;
    padding: 5px;
    color: black;
    
}
.nav ul li a:hover{
    border: 2px solid grey;
    padding: 10px;
    border-radius: 10px;
    background-color: rgb(231, 231, 231);
}
.nav .right .lang a:hover, .search a:hover{
    border: 2px solid grey;
    padding: 10px;
    border-radius: 10px;
    background-color: rgb(231, 231, 231);
}
    </style>
    <script src="https://kit.fontawesome.com/d91e93f6ba.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="nav">
        <div class="logo">
           <a href="ultraedit.com"><img src="image.png" alt="" width="150px"></a>
        </div>
        <div class="links">
            <ul>
                <li><a href="#">Products<i class="fa-solid fa-caret-down"></i></a></li>
                <li><a href="#">Buy</a></li>
                <li><a href="#">Support<i class="fa-solid fa-caret-down"></i></a></li>
                <li><a href="#">Learn<i class="fa-solid fa-caret-down"></i></a></li>

        <div class="right">

            <div class="lang">

            <div class="search">

        </div>
    </div>
