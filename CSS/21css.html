<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: aqua;
        }
        .cred{
            color: red;


        }
        .cyellow{
            color: yellow;
        }
        .cblue{
            color: blue;
        }
        /* attribute selector  */
        [data-x=a]{
            color: green;
        }
    </style>

</head>
<body>
    <h1 class="cred cyellow cblue">This shows the css specificity.</h1>
    <!-- data attribute -->
     <h2 data-x="a">Hello hi  how are you ?????</h2>
</body>
</html>
